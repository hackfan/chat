<!-- The chat view -->
<div class="chat-container" data-ng-controller="ChatController">
    <div class="chat-box">
        <!-- Display how many users are connected -->
        <div class="users">
            <label>There are {{numUsers}} participants</label>        
            <label style="float:right" ng-show="typing">{{typingUser}} is typing...</label>
        </div>
        <!-- List all messages -->
        <ul class="chat-area list-unstyled">
            <li class="col-xs-12 col-md-12 chat-message" data-ng-repeat="message in messages">
                <small class="pull-right text-muted" data-ng-bind="message.created | date:'mediumTime'"></small>
                <img data-ng-src="{{message.profileImageURL}}" alt="{{message.username}}" class="pull-left chat-profile-image"/>
                <div class="pull-left chat-message-details">
                    <strong data-ng-bind="message.username"></strong><br>
                    <span data-ng-bind="message.text"></span>
                </div>
            </li>
        </ul>
    </div>
	<!-- The message form -->
	<form class="inputMessage col-xs-12 col-md-12">
		<fieldset class="row">
			<div class="input-group">
				<textarea id="messageText" class="form-control" data-ng-model="messageText" placeholder="Enter new message" ng-keypress="keydown($event);" style="height:60px"></textarea>
                <span class="input-group-btn">
                    <label class="btn btn-primary inputHeight sendBtn" ng-click="sendMessage();">Send</label>
                </span>
			</div>
		</fieldset>
	</form>
</div>
